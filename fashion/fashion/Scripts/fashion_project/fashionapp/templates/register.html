<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    {% include "navbar.html" %}
    
    <div class="login-main w-100 h-100">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                </div>
                <div class="col-sm-6 login-right">
                    <div class="loginpage text-center">
                        <h1>WELCOME TO</h1>
                        <img src="{% static 'images/logo1.png' %}" alt="">
                        <h3>REGISTER</h3>
                        <form action="{% url 'register' %}" method="POST" class="loginform">
                            {% csrf_token %}
                            <input type="text" name="username" placeholder="Username" required>
                            <br>
                            <input type="email" name="email" placeholder="Email" required>
                            <br>
                            <input type="password" name="password" placeholder="Password" required>
                            <br>
                            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                            <br>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                        <div class="signup mt-4">
                            <h5>Or register using</h5>
                            <button class="signup-btn mb-3"><i class="ri-google-fill"></i> Register with Google</button>
                            <p>Already have an account? <a href="{% url 'login' %}"><b>LOGIN</b></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
